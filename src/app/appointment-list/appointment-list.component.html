<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Cr√©er un nouveau rendez-vous</h2>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentTitle"
          placeholder="description de rendez-vous"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentDate"
          type="date"
          placeholder="date de description"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          Ajouter
        </button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Rendez-vous</h2>

  <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments; index as i">
      {{ appointment.title }} {{ appointment.date | date : "dd.MM.yyyy" }}
      <button class="btn btn-danger" (click)="deleteAppointment(i)">Supprimer</button>
    </li>
  </ul>
</div>
